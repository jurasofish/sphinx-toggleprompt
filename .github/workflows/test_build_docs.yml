name: build

on: [push, pull_request]

jobs:

  build:

    runs-on: "ubuntu-18.04"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        docs-dir: [doc, doc_copybutton]
        sphinx-ver: ["1.8.6", "2.4.5", "3.5.4", "4.5.0"]
        exclude:
          # py 3.10 + sphinx 3.5.4 has issues with typing
          - python-version: "3.10"
            sphinx-ver: "3.5.4"

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install sphinx ${{ matrix.sphinx-ver }}
      run: python -m pip install sphinx==${{ matrix.sphinx-ver }}

    - name: Install dependencies
      run: |
        pip install .
        pip install -r ${{ matrix.docs-dir }}/requirements.txt

    - name: Build ${{ matrix.docs-dir }}
      run: |
        cd ${{ matrix.docs-dir }}
        make html

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: docs-${{ matrix.docs-dir }}-py${{ matrix.python-version }}-sph${{ matrix.sphinx-ver }}.zip
        path: ./${{ matrix.docs-dir }}/_build/html
