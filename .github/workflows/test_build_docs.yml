name: build

on: [push, pull_request]

jobs:

  build:

    runs-on: "ubuntu-20.04"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.10"]
        docs-dir: ["doc", "doc_copybutton"]
        sphinx-ver: ["4.5.0", "5.3.0", "6.1.3"]
        exclude:
          # py 3.10 + sphinx 3.5.4 has issues with typing
          - python-version: "3.10"
            sphinx-ver: "3.5.4"
          # Sphinx v6 does not support python 3.6:
          - python-version: "3.6"
            sphinx-ver: "6.1.3"
          # Sphinx v6 does not support python 3.7
          - python-version: "3.7"
            sphinx-ver: "6.1.3"

    steps:

    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install sphinx==${{ matrix.sphinx-ver }}
        pip install .
        pip install -r ${{ matrix.docs-dir }}/requirements.txt

    - name: Build ${{ matrix.docs-dir }}
      run: |
        cd ${{ matrix.docs-dir }}
        make html

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: docs-${{ matrix.docs-dir }}-py${{ matrix.python-version }}-sph${{ matrix.sphinx-ver }}
        path: ./${{ matrix.docs-dir }}/_build/html
